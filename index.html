<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="container">
  <div class="left-side">
    <h3 style="font-weight: 600; font-size: 1.4em; color: hsl(241, 100%, 89%);">Your Result</h3>
    <div class="sphere">
      <h1 style="color: #fff; font-size: 3.2em; font-weight: 700;">76</h1>
      <h3 style="color: hsl(241, 100%, 89%);">of 100</h3>
    </div>
    <h2 style="color: #fff;">Great</h2>
    <h3 style="color: hsl(241, 100%, 89%); text-align: center;">You scored higher than 65% of the people who have taken these tests.</h3>
  </div>
  <div class="right-side">
    <h3 style="font-weight: 700; font-size: 1.4em;">Summary</h3>
    <div class="red">
      <img src="./assets/images/icon-reaction.svg">
      <h4 style="margin-left: 10px; margin-right: 10px; color: rgb(235, 95, 95);">Reaction </h4><h4 style="margin-left: 70px;">80 / 100</h4>
    </div>
    <div class="yellow">
      <img src="./assets/images/icon-memory.svg">
      <h4 style="margin-left: 10px; margin-right: 10px; color: rgb(240, 192, 89);">Memory</h4><h4 style="margin-left: 70px;"> 92 / 100</h4>
    </div>
    <div class="cyan">
      <img src="./assets/images/icon-verbal.svg">
      <h4 style="margin-left: 10px; margin-right: 10px; color: rgb(58, 207, 175);">Verbal </h4><h4 style="margin-left: 84px;"> 61 / 100</h4>
    </div>
    <div class="purple">
      <img src="./assets/images/icon-visual.svg">
      <h4 style="margin-left: 10px; margin-right: 10px; color: rgb(74, 123, 230);">Visual</h4><h4 style="margin-left: 84px;"> 72 / 100</h4>
    </div>
    <button>Continue</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.github.com/bebo41" target="_blank">Bebo</a>.
  </div>
</body>
</html>
